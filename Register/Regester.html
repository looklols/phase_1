<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Affairs</title>
  <link rel="stylesheet" href="Style">
  <style>
    body {
      color: white;
      display: flex;
      height: 100vh;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), url(../fcai2.png);
      background-size: cover;

    }

    a {
      color: white;
      text-decoration: none;
    }

    button {
      width: 200px;
      padding: 15px 0;
      text-align: center;
      margin: 20px 10px;
      border-radius: 25px;
      font-weight: bold;
      border: 2px solid #009688;
      background: transparent;
      /* cursor: pointer; */
    }

    input {
      color: white;
      width: auto;
      padding: 15px 0;
      text-align: center;
      margin: 20px 10px;
      border-radius: 25px;
      font-weight: bold;
      border: 2px solid #009688;
      background: transparent;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <br><br><br>
  <header>
    <a href="x" class="shape"></a>
  </header>
  <form>
    <div>
      <label>Name</label><br>
      <input type="text" placeholder="Enter your name " required name="name">
    </div>
    <br>
    <div>
      <label>Student ID</label><br>
      <input type="text" placeholder="Enter your ID " required name="id">
    </div>
    <br>
    <div>
      <label>GPA</label><br>
      <input type="text" placeholder="Enter GPA" required name="GPA">
    </div>
    <br>
    <div>
      <label>Date of Birth</label><br><br>
      <label>Day </label><input type="text" placeholder="Enter Day" required name="day">
      <label>Month </label><input type="text" placeholder="Enter Month" required name="month">
      <label>Year </label> <input type="text" placeholder="Enter Year" required name="year">
    </div>
    <div>
      <br>
      <label>Male</label>
      <input type="radio" name="Gender" value="male" required name="Gender" />
      <label>Female</label>
      <input type="radio" name="Gender" value="male" required name="Gender" />
    </div>
    <br>
    <div>
      <label>Level</label>
      <label>1</label>
      <input type="radio" required name="level" value="1" />
      <label>2</label>
      <input type="radio" required name="level" value="2" />
      <label>3</label>
      <input type="radio" required name="level" value="3" />
      <label>4</label>
      <input type="radio" required name="level" value="4" />
    </div>
    <br>
    <div>
      <label>Active</label>
      <input type="radio" required name="status" value="active" />
      <label>Inactive</label>
      <input type="radio" required name="status" value="inactive" />
    </div>
    <br>
    <div>
      <label>Department</label><br>
      <input type="text" placeholder="Enter your department" required name="department">
    </div>
    <br>
    <div>
      <label>email</label><br>
      <input type="text" placeholder="Enter your email" required name="email">
    </div>
    <br>
    <div>
      <label>Mobile number</label><br>
      <input type="text" placeholder="Enter your mobile number" required name="Mobile number">
    </div>
    <br>
    <button type="submit" value="Register"> <a href="../Phase1.html">Register</a></button>
    <!-- <input type="submit" value="Register"> -->
    <input type="reset" value="Reset">
  </form>


</body>

</html>
